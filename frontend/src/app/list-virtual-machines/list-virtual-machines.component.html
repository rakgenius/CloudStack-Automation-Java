<div class="container">
  <h2 class="text-center">Search for a Virtual machine</h2>
  <form [formGroup]="virtualmachineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Enter the virtual machine name:</label>
      <input type="text" formControlName="title" placeholder="Enter the display name" name="title" class="form-control" id="title">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>

<div *ngIf="output !== null; else nullResponse">
<pre>
{{output | json}}
<!--  {{output | json}}-->
</pre>
</div>

<ng-template #nullResponse>
  <h5>Unable to find the virtual machine</h5>
</ng-template>
